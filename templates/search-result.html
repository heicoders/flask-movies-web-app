<!DOCTYPE html>

<html lang="en">
  <head>
    <title>IMDB Search API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../static/css/search-result.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/eb1fea530f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <a href="/">
        <i class="fas fa-angle-left"><span class="back-text">HOME</span></i>
      </a>
      <p class="ranking">#{{ movie['id'] }}</p>

      <div class="grid-container-2">
        <div>
          <img src="{{ movie['image'] }}" class="poster-image" />
        </div>
        <div>
          <h3 class="poster-title">{{ movie['title'] }}</h3>
          <p class="year-released">{{ movie['description'] }}</p>
          <p class="dummy-desc">{{ movie_info['plot'] }}</p>
          <p class="actors"><b>Starring actors:</b> {{ movie_info['stars'] }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
